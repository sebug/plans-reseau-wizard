<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Créez votre plan réseau</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.19.0/URI.min.js"></script>
  </head>
  <body>
    <div class="main-content">
      <h1>Créez votre plan réseau</h1>
      <form class="ui form">
	<div class="field">
	  <label>Plan réseau de base</label>
	  <input type="file" data-bind="event: { change: function () { analyzeTemplate($element.files[0]); } }" />
	</div>
	<div class="field">
	  <label>Numéro du cours</label>
	  <input type="text" name="numero-cours" placeholder="Exemple: 19.42.050" data-bind="value: numeroDeCours" />
	</div>
	<div class="field">
	  <label>Organisation</label>
	  <input type="text" name="organisation" placeholder="Organisation" data-bind="value: organisation" />
	</div>
	<div class="field">
	  <label>Genre de Cours</label>
	  <input type="text" name="genre-cours" placeholder="Genre de cours" data-bind="value: genre" />
	</div>
	<div class="field">
	  <label>Date du début</label>
	  <input type="text" name="date-debut" data-bind="value: dateDebut" />
	</div>
	<div class="field">
	  <label>Date de la fin</label>
	  <input type="text" name="date-fin" data-bind="value: dateFin" />
	</div>
	<div class="field">
	  <label>Emplacement Géographique</label>
	  <input type="text" name="emplacement-geographique" placeholder="Po cmdt..." data-bind="value: emplacement" />
	</div>
	<div class="field">
	  <label>Etabli par</label>
	  <input type="text" name="etabli-par" placeholder="Etabli par" data-bind="value: etabliPar" />
	</div>
	<div class="field">
	  <label>Téléphone</label>
	  <input type="text" name="telephone" placeholder="079..." data-bind="value: telephone" />
	</div>
	
      </form>

      <!-- ko ifnot: oneDriveUser -->
      <p><!-- ko if: oneDriveAppURL -->
      <a data-bind="attr: { href: oneDriveAppURL }">Se connecter avec OneDrive</a>
      <!-- /ko --></p>

      <!-- /ko -->
      <!-- ko if: oneDriveUser -->
      <div class="ui segment">
	<p>Logged into OneDrive as <span data-bind="text: oneDriveUser().displayName"></span></p>

	<!-- ko if: protectionCivileFolder -->
	<p>Folder: <span data-bind="text: protectionCivileFolder().name"></span></p>


	<button class="ui button" data-bind="click: generateDocumentPutOnOneDrive, css: { loading: isGenerating }">Générer plan réseau</button>


	<!-- ko if: lastFileName -->
	<a data-bind="attr: { href: lastFileURL }"><span data-bind="text: lastFileName"></span></a>
	<!-- /ko -->

	
	<!-- /ko -->
	
      </div>
      <!-- /ko -->
    </div>


    <div class="upload-placeholder">
      
    </div>
    <script src="main.js"></script>
  </body>
</html>
