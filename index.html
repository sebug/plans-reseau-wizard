<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Créez votre plan réseau</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
  </head>
  <body>
    <div class="main-content">
      <h1>Créez votre plan réseau</h1>
      <form class="ui form">
	<div class="field">
	  <label>Numéro du cours</label>
	  <input type="text" name="numero-cours" placeholder="Exemple: 19.42.050" />
	</div>
	<div class="field">
	  <label>Organisation</label>
	  <input type="text" name="organisation" placeholder="Organisation" />
	</div>
	<div class="field">
	  <label>Genre de Cours</label>
	  <input type="text" name="genre-cours" placeholder="Genre de cours" />
	</div>
	<div class="field">
	  <label>Date du début</label>
	  <input type="text" name="date-debut" placeholder="22.02.2018" />
	</div>
	<div class="field">
	  <label>Date de la fin</label>
	  <input type="text" name="date-fin" placeholder="25.02.2018" />
	</div>
	<div class="field">
	  <label>Emplacement Géographique</label>
	  <input type="text" name="emplacement-geographique" placeholder="Po cmdt..." />
	</div>
	<div class="field">
	  <label>Etabli par</label>
	  <input type="text" name="etabli-par" placeholder="Etabli par" />
	</div>
	<div class="field">
	  <label>Téléphone</label>
	  <input type="text" name="telephone" placeholder="079..." />
	</div>
	
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
